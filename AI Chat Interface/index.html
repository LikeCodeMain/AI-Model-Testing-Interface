<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    新对话
                </button>
            </div>
            <div class="chat-history">
                <div class="chat-item active">
                    <i class="fas fa-message"></i>
                    <span>新对话</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>用户</span>
                </div>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-content">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="chat-header-left">
                    <button class="action-btn sidebar-toggle" title="切换侧边栏" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="chat-title">
                        <h1>AI助手</h1>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn theme-toggle" title="切换主题" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="action-btn" title="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- 消息区域 -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>你好！我是AI助手</h2>
                        <p>有什么我可以帮助你的吗？</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <!-- AI对话配置选项 -->
                <div class="ai-config-container">
                    <!-- AI模型选择 -->
                    <div class="config-item">
                        <div class="config-selector">
                            <label for="aiModel" class="config-label">
                                <i class="fas fa-robot"></i>
                                AI模型
                            </label>
                            <select id="aiModel" class="config-select">
                                <option value="gpt-3.5">GPT-3.5 Turbo</option>
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                                <option value="gpt-4o">GPT-4o</option>
                                <option value="claude-3-haiku">Claude 3 Haiku</option>
                                <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                                <option value="claude-3-opus">Claude 3 Opus</option>
                                <option value="gemini-pro">Gemini Pro</option>
                                <option value="gemini-ultra">Gemini Ultra</option>
                                <option value="llama-2">Llama 2</option>
                                <option value="llama-3">Llama 3</option>
                                <option value="mistral">Mistral</option>
                                <option value="cohere">Cohere</option>
                                <option value="palm-2">PaLM 2</option>
                                <option value="custom">自定义模型</option>
                            </select>
                        </div>
                    </div>

                    <!-- 对话模式选择 -->
                    <div class="config-item">
                        <div class="config-selector">
                            <label for="chatMode" class="config-label">
                                <i class="fas fa-comments"></i>
                                对话模式
                            </label>
                            <select id="chatMode" class="config-select">
                                <option value="balanced">平衡模式</option>
                                <option value="creative">创意模式</option>
                                <option value="precise">精确模式</option>
                                <option value="casual">休闲模式</option>
                                <option value="professional">专业模式</option>
                            </select>
                        </div>
                    </div>

                    <!-- 回复长度选择 -->
                    <div class="config-item">
                        <div class="config-selector">
                            <label for="responseLength" class="config-label">
                                <i class="fas fa-ruler"></i>
                                回复长度
                            </label>
                            <select id="responseLength" class="config-select">
                                <option value="short">简短</option>
                                <option value="medium">中等</option>
                                <option value="long">详细</option>
                                <option value="auto">自动</option>
                            </select>
                        </div>
                    </div>

                    <!-- 语言风格选择 -->
                    <div class="config-item">
                        <div class="config-selector">
                            <label for="languageStyle" class="config-label">
                                <i class="fas fa-language"></i>
                                语言风格
                            </label>
                            <select id="languageStyle" class="config-select">
                                <option value="formal">正式</option>
                                <option value="friendly">友好</option>
                                <option value="technical">技术性</option>
                                <option value="casual">随意</option>
                                <option value="academic">学术</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="输入消息..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-actions-right">
                        <button class="action-btn" title="附件">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-btn" title="语音输入">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="sendButton" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
